[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps = 
	SPI 
    mikem/RadioHead@^1.113
	adafruit/Adafruit SleepyDog Library@^1.5.0
upload_port = cu.usbmodem14101
upload_protocol = sam-ba